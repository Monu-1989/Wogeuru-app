name: wogeuru_app
description: WOGEURU Seller App
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.18.6 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  provider: ^6.1.1
  shared_preferences: ^2.2.2
  http: ^0.13.6
  flutter_svg: ^2.0.7
  image_picker: ^1.0.7
  url_launcher: ^6.2.5
  file_picker: ^8.1.2
  permission_handler: ^11.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_native_splash: ^2.4.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
    - assets/icons/wogeuru_logo.png  # explicit file used by splash

# -------------------------------
# Native splash (brand-correct)
# -------------------------------
flutter_native_splash:
  color: "#FFF8E7"
  image: assets/icons/wogeuru_logo.png
  android: true
  ios: true
  web: true
  android_12:
    color: "#FFF8E7"
    image: assets/icons/wogeuru_logo.png
